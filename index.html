<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <title>Regex Pattern Matching Web Application</title>
    <!-- Bootstrap CSS from CDN for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #600a0a; /* Light gray background */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #1dcc54; /* Bootstrap primary color */
        }

        .form-container,
        .result-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-container {
            background-color: #a3d311; /* Blue background color */
        }

        .result-container {
            background-color: #c041c2; /* Green background color */
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Overlay background color */
            display: none;
        }

        .form-container,
        .result-container {
            position: relative;
            z-index: 1;
        }

        .form-group,
        .result-text,
        .result-matches {
            color: #fff; /* White text color */
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        button {
            background-color: #3b3fb4; /* Bootstrap success color */
            color: rgb(172, 142, 142);
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }

        .result-matches {
            margin-top: 20px;
        }

        .match-item {
            list-style-type: none;
            margin-bottom: 10px;
            color: #682323;
        }
    </style>
</head>
<body>

    <div class="overlay"></div>

    <div class="container">
        <h1>Regex Pattern Matching Web Application</h1>

        <div class="form-container">
            <form action='/' method='POST'>
                <div class="form-group">
                    <label for="pattern">Enter a pattern</label>
                    <input type='text' id='pattern' name='pattern' class='form-control' placeholder='Enter a pattern' />
                </div>
                <div class="form-group">
                    <label for="data">Enter text</label>
                    <textarea id='data' name='data' class='form-control' placeholder='Enter text'></textarea>
                </div>
                <button type='submit' class='btn btn-success'>Submit</button>
            </form>
        </div>

        {% if pattern and data %}
            <div class="result-container">
                <p class="result-text"><strong>Pattern:</strong> {{ pattern }}</p>
                <p class="result-text"><strong>Data:</strong> {{ data }}</p>

                {% if matches %}
                    <div class="result-matches">
                        <h2>Matches:</h2>
                        <ul>
                            {% for match in matches %}
                                <li class="match-item">{{ match }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% else %}
                    <p class="result-text">No matches found.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
